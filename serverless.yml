service:
  name: ignite-certificates

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true  

functions:
  hello:
    handler: src/handlers/generateCertificate.handler
    events:
      - http:
          path: /certificates
          method: post
          cors: true

resources:
  Resources:
    CertificatesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: certificates
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits:  1   
      
